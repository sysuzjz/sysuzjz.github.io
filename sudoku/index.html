<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="sudoku.css">
</head>
<body>
    <div class="game-area-wrap">
        <div class="level-control-wrap">
            <label for="level-control">选择难度：</label>
            <select name="level-control" id="level-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
            </select>
            <button id="confirm-level">确认</button>
            <button id="switch-candidate">启用提示</button>
        </div>

            <div class="sudoku-row" data-row="0">

                <span class="keyboard-item" data-value="5">5</span>

                <span class="keyboard-item" data-value="7">7</span>

            </div>
            <div class="keyboard-row">
                <span class="keyboard-item block" data-value="delete">删除</span>
            </div>
        </div>

</body>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="sudoku.js"></script>
</html>
